<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<!-- Yandex Games SDK -->
	<script src="https://yandex.ru/games/sdk/v2"></script>
	<!-- VK Games SDK -->
	<script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <title>Unity WebGL Player | 2023</title>
  </head>
  <body style="text-align: center">
    <div id="unity-container" style="position:absolute; width: 100%; height: 100%; left: 0%; top: 0%; background: #FAF8EF; display: flex; justify-content: center;">
      <canvas id="unity-canvas" style="position:absolute; height: 100%; aspect-ratio: 0.5625; background: #FAF8EF"></canvas>
    </div>
    <script src="Build/2023-webgl.loader.js"></script>
    <script>
		vkBridge.send('VKWebAppInit');
    </script>
    <script>
		YaGames
		.init()
		.then(ysdk => {
			console.log('Yandex SDK initialized');
			window.ysdk = ysdk;
		});
    </script>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      window.onresize = () => canvas.style.aspectRatio = 0.3 + (0.75 - 0.3) * Math.min(1, window.innerWidth / window.innerHeight);
      canvas.style.aspectRatio = 0.3 + (0.75 - 0.3) * Math.min(1, window.innerWidth / window.innerHeight);

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/2023-webgl.data.unityweb",
        frameworkUrl: "Build/2023-webgl.framework.js.unityweb",
        codeUrl: "Build/2023-webgl.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Mikhail Kaufmann",
        productName: "2023",
        productVersion: "1.0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
